<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="counter-text">
    <h1 class="matn">0</h1>
</div>
<div class="coin"></div>

</div>
<script>

    let n = 0;
    document.querySelector(".rasm").addEventListener("click", () => {
        document.querySelector(".matn").innerHTML = n;
        n += 1;
    });
});
</script>
</body>
